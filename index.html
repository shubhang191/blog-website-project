<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/yeti/bootstrap.min.css">
    <title>My blogpost</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4" align="center">
        <i class="fa-solid fa-blog me-2"></i>My<span
        class="text-primary">Blog</span>post</h1>
        <form id="blog-form">
            <div class="blog-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="blog-group">
                <label for="image">Image URL</label>
                <input type="file" id="image" class="form-control" accept="image/*">
            </div>
            <div class="blog-group">
                <label for="content">Content</label>
                <input type="text" id="content" class="form-control">
            </div>
            <br>
            <input type="submit" value="submit" class="btn btn-primary btn-block">
            <div id="blog-list" class="row mt-5"></div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
